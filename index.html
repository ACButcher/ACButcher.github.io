<html>
    <body>
        <form action="">
            <label for="first_num">First number:</label><br>
            <input type="text" id="first" name="fnum"><br>
            <label for="second_num">Last number:</label><br>
            <input type="text" id="second" name="snum"><br><br>
            <input type="button" onclick="onPressed()" value="Submit">
        </form>
        <div>
            <h1 id="result"></h1>
        </div>
        <script language = "javascript">
            function onPressed() {
                var first_num = parseInt(document.getElementById("first").value);
                var second_num = parseInt(document.getElementById("second").value);
                alert("Factors of first number: " + findFactors(first_num) + "\n" +
                        "Factors of second number: " + findFactors(second_num));
                document.getElementById("result").innerHTML = 
                    areNumbersAmicable(first_num, second_num) ? 
                    "The numbers: " + first_num + " and " + second_num + " are amicable" :
                    "The numbers: " + first_num + " and " + second_num + " are not amicable";
            }

            function findFactors(number) {
                var factors = [];
                for (i = 1; i < number; i++) {
                    if (number % i == 0) factors.push(i);
                }
                return factors;
            }

            function findSum(numbers) {
                var sum = 0;
                for (i = 0; i < numbers.length; i++) {
                    sum += numbers[i];
                }
                return sum;
            }

            function areNumbersAmicable(num_one, num_two) {
                return findSum(findFactors(num_one)) == num_two 
                        && findSum(findFactors(num_two)) == num_one;
            }
        </script>
    </body>
</html>
